<!-- hra-calculator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRA Exemption Calculator ‚Äì Niveshnama</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hra-calculator {
      backdrop-filter: blur(15px);
      background: linear-gradient(135deg, rgba(32, 178, 170, 0.25), rgba(0, 191, 255, 0.25));
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 20px;
      max-width: 350px;
      width: 100%;
      color: black;
      transform: perspective(800px) rotateX(2deg);
      transition: transform 0.3s ease;
    }
    .hra-calculator:hover {
      transform: perspective(800px) rotateX(0deg) scale(1.02);
    }
    .hra-calculator h1 {
      font-size: 1.4rem;
      background: linear-gradient(90deg, #006400, #008080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .hra-calculator p {
      font-size: 0.85rem;
      text-align: center;
      margin-bottom: 16px;
      color: black;
    }
    .hra-calculator label {
      display: block;
      font-size: 0.85rem;
      margin-top: 6px;
      color: black;
    }
    .hra-calculator input,
    .hra-calculator select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
      color: black;
      font-size: 0.9rem;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }
    .hra-calculator input::placeholder {
      color: rgba(0,0,0,0.5);
    }
    .hra-calculator button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #20b2aa, #00bfff);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 191, 255, 0.4);
      margin-top: 10px;
    }
    .hra-calculator button:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #00bfff, #20b2aa);
    }
    .hra-calculator .result {
      background: rgba(255, 255, 255, 0.85);
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      border: 1px solid rgba(0, 0, 0, 0.1);
      color: black;
    }
  </style>
</head>
<body>
  <div class="hra-calculator">
    <h1>üè† HRA Exemption Calculator</h1>
    <p>Estimate how much HRA you can claim as exempt under Section 10(13A).</p>

    <label>Basic Salary (‚Çπ):</label>
    <input type="number" id="basic" placeholder="e.g. 500000" />

    <label>HRA Received (‚Çπ):</label>
    <input type="number" id="hra" placeholder="e.g. 200000" />

    <label>Rent Paid (‚Çπ):</label>
    <input type="number" id="rent" placeholder="e.g. 150000" />

    <label>Do you live in a metro city?</label>
    <select id="metro">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <button onclick="calculateHRA()">Calculate Exemption</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    function calculateHRA() {
      const basic = parseFloat(document.getElementById('basic').value);
      const hra = parseFloat(document.getElementById('hra').value);
      const rent = parseFloat(document.getElementById('rent').value);
      const isMetro = document.getElementById('metro').value === 'yes';

      if (!basic || !hra || !rent) {
        alert('Please fill all fields!');
        return;
      }

      const rentExcess = rent - (0.1 * basic);
      const percentSalary = isMetro ? 0.5 * basic : 0.4 * basic;
      const hraExempt = Math.min(hra, rentExcess, percentSalary);

      const exemption = hraExempt > 0 ? hraExempt : 0;

      document.getElementById('result').innerHTML = `
        <strong>üìä HRA Exemption:</strong><br>
        Maximum Exempted: <strong>‚Çπ${exemption.toFixed(0)}</strong><br>
        Taxable HRA: ‚Çπ${(hra - exemption).toFixed(0)}
      `;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
