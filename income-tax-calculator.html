<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Income Tax Calculator â€“ Niveshnama</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #1e293b;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      background: #e0f2fe;
      padding: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Income Tax Calculator (FY 2025â€“26)</h1>
  <p>Check your estimated tax liability under the new tax regime.</p>

  <label>Annual Income (â‚¹):</label>
  <input type="number" id="income" placeholder="e.g. 850000" />

  <button onclick="calculateTax()">Calculate Tax</button>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    function calculateTax() {
      const income = parseFloat(document.getElementById('income').value);
      if (!income || income < 0) {
        alert('Enter valid income');
        return;
      }

      let tax = 0;
      if (income <= 300000) {
        tax = 0;
      } else if (income <= 600000) {
        tax = (income - 300000) * 0.05;
      } else if (income <= 900000) {
        tax = 15000 + (income - 600000) * 0.1;
      } else if (income <= 1200000) {
        tax = 45000 + (income - 900000) * 0.15;
      } else if (income <= 1500000) {
        tax = 90000 + (income - 1200000) * 0.2;
      } else {
        tax = 150000 + (income - 1500000) * 0.3;
      }

      document.getElementById('result').innerHTML = `
        <strong>ðŸ“Š Estimated Tax:</strong><br>
        Income: â‚¹${income.toLocaleString()}<br>
        Tax Payable: <strong>â‚¹${tax.toFixed(0)}</strong>
      `;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
