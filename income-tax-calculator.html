<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Income Tax Calculator â€“ Niveshnama</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      color: black;
      padding: 20px;
      max-width: 360px; /* sidebar friendly */
      margin: auto;
    }
    .calculator-box {
      background: linear-gradient(145deg, rgba(0,191,165,0.85), rgba(0,150,136,0.85));
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.3);
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
      color: #ffffff;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }
    p {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 15px;
      color: #f0f0f0;
    }
    label {
      font-weight: bold;
      font-size: 0.85rem;
      margin-top: 8px;
      display: block;
      color: black;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #004d40;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00695c;
    }
    .result {
      margin-top: 15px;
      background: rgba(255,255,255,0.8);
      color: black;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <h1>ðŸ’° Income Tax Calculator</h1>
    <p>FY 2025â€“26 (New Regime)</p>

    <label>Annual Income (â‚¹):</label>
    <input type="number" id="income" placeholder="e.g. 850000" />

    <button onclick="calculateTax()">Calculate Tax</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    function calculateTax() {
      const income = parseFloat(document.getElementById('income').value);
      if (!income || income < 0) {
        alert('Enter valid income');
        return;
      }

      let tax = 0;
      if (income <= 300000) {
        tax = 0;
      } else if (income <= 600000) {
        tax = (income - 300000) * 0.05;
      } else if (income <= 900000) {
        tax = 15000 + (income - 600000) * 0.1;
      } else if (income <= 1200000) {
        tax = 45000 + (income - 900000) * 0.15;
      } else if (income <= 1500000) {
        tax = 90000 + (income - 1200000) * 0.2;
      } else {
        tax = 150000 + (income - 1500000) * 0.3;
      }

      document.getElementById('result').innerHTML = `
        <strong>ðŸ“Š Estimated Tax:</strong><br>
        Income: â‚¹${income.toLocaleString()}<br>
        Tax Payable: <strong>â‚¹${tax.toFixed(0)}</strong>
      `;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
