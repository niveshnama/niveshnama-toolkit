<!-- itr-form-selector.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITR Form Selector Tool ‚Äì Niveshnama</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f9f9;
      color: #000;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #004d40; /* Dark teal for strong contrast */
      margin-bottom: 20px;
    }
    .glass-box {
      background: rgba(32, 178, 170, 0.2); /* Sea green-blue tint */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 12px 20px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00796b;
    }
    .result {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>üìÑ ITR Form Selector Tool</h1>
  <div class="glass-box">
    <p style="text-align:center; font-weight:500;">
      Find out which ITR Form is applicable to you for FY 2024-25.
    </p>

    <label for="incomeType">Select Your Income Source:</label>
    <select id="incomeType">
      <option value="">-- Select --</option>
      <option value="salary">Only Salary / Pension</option>
      <option value="salary-housing">Salary + One House Property + Interest</option>
      <option value="business">Business/Profession Income</option>
      <option value="capitalGains">Capital Gains or Multiple Sources</option>
      <option value="foreign">Foreign Assets or NRIs</option>
    </select>

    <button onclick="suggestITR()">Suggest ITR Form</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    function suggestITR() {
      const type = document.getElementById("incomeType").value;
      let suggestion = "";

      switch (type) {
        case "salary":
          suggestion = "‚úÖ You should file: ITR-1 (Sahaj)";
          break;
        case "salary-housing":
          suggestion = "‚úÖ You should file: ITR-2";
          break;
        case "business":
          suggestion = "‚úÖ You should file: ITR-3 or ITR-4 (if presumptive)";
          break;
        case "capitalGains":
          suggestion = "‚úÖ You should file: ITR-2 or ITR-3";
          break;
        case "foreign":
          suggestion = "‚úÖ You should file: ITR-2 or ITR-3 (Check disclosure requirements)";
          break;
        default:
          suggestion = "‚ùå Please select your income type.";
      }

      document.getElementById("result").innerHTML = suggestion;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
