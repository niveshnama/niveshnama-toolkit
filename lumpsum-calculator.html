<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumpsum Calculator â€“ Niveshnama</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #1e293b;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #0f766e; /* High contrast teal-green heading */
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: #0f766e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #0d4f4a;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      color: black;
      font-weight: 500;
      background: linear-gradient(135deg, rgba(0, 255, 170, 0.25), rgba(0, 191, 255, 0.25));
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: none;
      transform: translateY(0);
      transition: all 0.3s ease-in-out;
    }
    .result.show {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <h1>ðŸ’¼ Lumpsum Investment Calculator</h1>
  <p>Calculate the future value of your one-time investment.</p>

  <label>Investment Amount (â‚¹):</label>
  <input type="number" id="amount" placeholder="e.g. 100000" />

  <label>Expected Annual Return (%):</label>
  <input type="number" id="rate" placeholder="e.g. 12" />

  <label>Investment Period (Years):</label>
  <input type="number" id="years" placeholder="e.g. 5" />

  <button onclick="calculateLumpsum()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculateLumpsum() {
      const amount = parseFloat(document.getElementById('amount').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const years = parseFloat(document.getElementById('years').value);

      if (!amount || !rate || !years) {
        alert('Please fill all fields correctly!');
        return;
      }

      const futureValue = amount * Math.pow((1 + rate / 100), years);
      const gain = futureValue - amount;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <strong>ðŸ“Š Results:</strong><br>
        Invested Amount: â‚¹${amount.toFixed(0)}<br>
        Estimated Returns: â‚¹${gain.toFixed(0)}<br>
        Final Corpus: <strong>â‚¹${futureValue.toFixed(0)}</strong>
      `;
      resultDiv.classList.add("show");
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
