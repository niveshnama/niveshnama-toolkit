<!-- portfolio-tracker.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mutual Fund Portfolio Tracker â€“ Niveshnama</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #000;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      background: linear-gradient(90deg, #0f9b8e, #1abc9c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0f9b8e;
      color: white;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(255, 255, 255, 0.7);
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      font-size: 14px;
      color: black;
    }
    input::placeholder {
      color: rgba(0,0,0,0.5);
    }
    button {
      background: linear-gradient(135deg, #0f9b8e, #1abc9c);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .add-row {
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(135deg, rgba(15,155,142,0.7), rgba(26,188,156,0.7));
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
      color: black;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Mutual Fund Portfolio Tracker</h1>
  <p style="text-align:center;">Track your mutual fund investments with purchase amount, NAV and units.</p>

  <div class="add-row">
    <input type="text" id="fund" placeholder="Fund Name" />
    <input type="number" id="amount" placeholder="Investment Amount (â‚¹)" />
    <input type="number" id="nav" placeholder="NAV at Purchase" />
    <button onclick="addRow()">âž• Add to Portfolio</button>
  </div>

  <table id="portfolio">
    <thead>
      <tr>
        <th>Fund</th>
        <th>Invested (â‚¹)</th>
        <th>NAV</th>
        <th>Units</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function addRow() {
      const fund = document.getElementById('fund').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const nav = parseFloat(document.getElementById('nav').value);

      if (!fund || !amount || !nav) {
        alert('Please enter all fields');
        return;
      }

      const units = amount / nav;
      const row = `<tr><td>${fund}</td><td>â‚¹${amount.toFixed(2)}</td><td>${nav.toFixed(2)}</td><td>${units.toFixed(2)}</td></tr>`;
      document.querySelector('#portfolio tbody').innerHTML += row;

      document.getElementById('fund').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('nav').value = '';
    }
  </script>
</body>
</html>
