<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIP Calculator â€“ Niveshnama</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #1e293b;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      background: #e0f2fe;
      padding: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ SIP Calculator</h1>
  <p>Estimate your wealth creation by investing monthly.</p>
  <label>Monthly Investment (â‚¹):</label>
  <input type="number" id="monthly" placeholder="e.g. 5000" />

  <label>Expected Annual Return (%):</label>
  <input type="number" id="rate" placeholder="e.g. 12" />

  <label>Investment Duration (Years):</label>
  <input type="number" id="years" placeholder="e.g. 10" />

  <button onclick="calculateSIP()">Calculate</button>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    function calculateSIP() {
      const monthly = parseFloat(document.getElementById('monthly').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const years = parseFloat(document.getElementById('years').value);

      if (!monthly || !rate || !years) {
        alert('Please fill all fields!');
        return;
      }

      const n = years * 12;
      const r = rate / 12 / 100;
      const futureValue = monthly * (((Math.pow(1 + r, n) - 1) / r) * (1 + r));
      const invested = monthly * n;
      const gain = futureValue - invested;

      document.getElementById('result').innerHTML = `
        <strong>ðŸ“Š Results:</strong><br>
        Total Invested: â‚¹${invested.toFixed(0)}<br>
        Estimated Returns: â‚¹${gain.toFixed(0)}<br>
        Final Corpus: <strong>â‚¹${futureValue.toFixed(0)}</strong>
      `;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
